<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    
    
   
    <link rel="stylesheet" href="./output.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"
      defer
    ></script>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="swiper mySwiper w-96 h-96">
      <div class="swiper-wrapper">
        <div class="swiper-slide flex items-center justify-center">
          <img class="w-80 rounded-lg" src="https://swiperjs.com/demos/images/nature-1.jpg" />
        </div>
        <div class="swiper-slide flex items-center justify-center">
          <img class="w-80 rounded-lg" src="https://swiperjs.com/demos/images/nature-2.jpg" />
        </div>
        <div class="swiper-slide flex items-center justify-center">
          <img class="w-80 rounded-lg" src="https://swiperjs.com/demos/images/nature-3.jpg" />
        </div>
        <div class="swiper-slide flex items-center justify-center">
          <img class="w-80 rounded-lg" src="https://swiperjs.com/demos/images/nature-4.jpg" />
        </div>
        <div class="swiper-slide flex items-center justify-center">
          <img class="w-80 rounded-lg" src="https://swiperjs.com/demos/images/nature-5.jpg" />
        </div>
        <div class="swiper-slide flex items-center justify-center">
          <img  class="w-80 rounded-lg" src="https://swiperjs.com/demos/images/nature-6.jpg" />
        </div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>
  </body>
</html>
