<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CounterApp</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <nav class="navbar">
      <h1>Counter App</h1>
    </nav>
    <main>
      <p class="num">0</p>
      <div>
        <button class="increment btn btn-size">+</button>
        <button class="decrement btn btn-size ">-</button>
      </div>
      <span>increment/Decrement:<input type="number" class="inputValue"/></span>
      <button class="btn reset">Reset</button>
    </main>
  </body>
</html>
