<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Number</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <nav class="navbar">
      <h1>Guess The Number</h1>
    </nav>
    <main>
      <p class="heading">Enter a guess between 0 to 100</p>
      <input type="number" name="num" id="inputVal" placeholder="Enter a Number" />
      <div>
        <button class="btn submit">Submit</button>
        <button class="btn start">Start The Game</button>
      </div>
      <p class="low hide">Too Low!</p>
      <p class="high hide">Too High!</p>
      <p class="got hide">You Got it! Congrats</p>
      <h3 class="guess hide">Your Guessess: <span class="spn"></span></h3>
    </main>
  </body>
</html>
