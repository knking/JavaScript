<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style2.css">
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;0,800;1,400;1,700&display=swap"
    rel="stylesheet"
  />
    <script src="./script.js" defer></script>
</head>
<body>
    <main>
        <div class="main-container">
            <div class="quiz-heading display">
                <img src="./images/quizImg.png" alt="quiz-img" class="quiz-img">
                <img src="./images/speaker.svg" alt="speaker" class="speaker">
            </div>
            <div class="question-number-section display">
                <div class="question-number">
                    <p class="quiz-number">1/10</p>
                </div>
            </div>
            <div class="question-section display">
                <p class="quiz-question">Inside which HTML element do we put the JavaScript? </p>
            </div>
            
            <div class="timer-section display">
                <div class="timer">
                    <p class="timer-text">00:30</p>
                </div>
            </div>
            <div class="options-section display">
               <div class="options">
                <p class="first-option demo">< JS ></p>
                <div class="right-wring-img">
                    <span class="wrong-selection">You chose</span>
                    <span class="right-selection">Correct</span>
                    <img src="./images/correct.svg" alt="correct-img" class="correct">
                    <img src="./images/wrong.svg" alt="correct-img" class="wrong">
                    
                </div>
                
               </div>
               <div class="options">
                <p class="second-option demo">< Script> </Script></span></p>
                <div class="right-wring-img">
                    <span class="wrong-selection">You chose</span>
                    <span class="right-selection">Correct</span>
                    <img src="./images/correct.svg" alt="correct-img" class="correct">
                    <img src="./images/wrong.svg" alt="correct-img" class="wrong">
                    
                </div>
                
               </div>
               <div class="options">
                <p class="third-option demo">< scripting ></p>
                <div class="right-wring-img">
                    <span class="wrong-selection">You chose</span>
                    <span class="right-selection">Correct</span>
                    <img src="./images/correct.svg" alt="correct-img" class="correct">
                    <img src="./images/wrong.svg" alt="correct-img" class="wrong">
                    
                </div>
                
               </div>
                <div class="options">
                <p class="fourth-option demo">< javascript ></p>
                <div class="right-wring-img">
                    <span class="wrong-selection">You chose</span>
                    <span class="right-selection">Correct</span>
                    <img src="./images/correct.svg" alt="correct-img" class="correct">
                    <img src="./images/wrong.svg" alt="correct-img" class="wrong">
                    
                </div>
                
               </div>
            </div>
            <div class="next">
                <p class="p">Next ></p>
            </div>
           
        </div>
        
    </main>
</body>
</html>
