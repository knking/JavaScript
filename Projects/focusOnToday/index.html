<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus on today</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;0,800;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
   
    <main>
        <h1 class="title">Focus On <span>Today</span> </h1>
        <div class="app-container">
            <h2 class="sub-title"><span>Today</span> <img src="./Sun.svg" alt="sun" class="sun"></h2>
            <p class="progress-level">Raise the bar by completing your goals!</p>
            <div class="progress-bar">
                <div class="progress-value">2/3 completed</div>
                <p class="error-label">Please set all the 3 goals!</p>
            </div>
                
                <div class="goal-container">
                    <div class="custom-checkbox">
                        <img src="./checkbox.svg" alt="checbox" class="check-icon">
                    </div>
                    <input type="text" name="" id="" class="goal-input" placeholder="Add a new Goal...">
                </div>
                <div class="goal-container">
                    <div class="custom-checkbox">
                        <img src="./checkbox.svg" alt="checbox" class="check-icon">
                    </div>
                    <input type="text" name="" id="" class="goal-input" placeholder="Add a new Goal...">
                </div>
                <div class="goal-container">
                    <div class="custom-checkbox">
                        <img src="./checkbox.svg" alt="checbox" class="check-icon">
                    </div>
                    <input type="text" name="" id="" class="goal-input" placeholder="Add a new Goal...">
                </div>
                <p class="quots">“Move one step ahead, today!”</p>
                <p class="made-width">Made with ❤️ by Krishna</p>
            </div>
        </div>
    </main>
  </body>
</html>
