<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country-API</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <h2 class="title">Where is the world?</h2>
        <p><i class="fa-regular fa-moon"></i>&nbsp;&nbsp;Dark mode</p>
      </div>
    </header>
    <main>
      <div class="search-filter-container">
        <div class="search-container">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" name="search-bar" id="search-bar" placeholder="Search for a country">
        </div>
        <select class="filter-by-name">
          <option value="Africa" hidden>Filter by Region</option>
          <option value="Africa">Africa</option>
          <option value="America">America</option>
          <option value="Asia">Asia</option>
          <option value="Europe">Europe</option>
          <option value="Oceania">Oceania</option>
        </select>
      </div>
      <section class="countries-container">
        <!-- <a href="#" class="country-card">
            <img src="https://flagcdn.com/gs.svg" alt="flag">
            <div class="card-text">
                <h3 class="card-title">Iceland</h3>
                <p><b>Population: </b>876954</p>
                <p><b>Region: </b>Europe</p>
                <p><b>Capital: </b>Berlin</p>
            </div>
           
        </a> -->
        
      </section>
    </main>
  </body>
</html>
