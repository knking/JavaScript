<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hamburger</title>
    <link rel="shortcut icon" href="./images/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;0,800;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header>
        <div class="header-content">
            <div class="logo">
                <img src="./images/foodie hamburger logo.png" alt="">
            </div>
            <nav>
                <span class="close-icon">&times;</span>
                <a href="#top-picks">Top Picks</a>
                <a href="#Whopper">Whopper</a>
                <a href="#Stunner">Stunner Menu</a>
                <a href="#Foodie">New Foodie Colletion</a>
                <a href="#Deal">Deal of the Day</a>
            </nav>
            <div class="hamburger-menu-container">
                <div class="hamburger-menu">
                    <span class="hamburger-icon">&#9776;</span>
                </div>
            </div>
           
        </div>
       
    </header>
    <main>
        <section class="hero-section">
            <div class="img-container">
                <img src="./images/HeroSection-img.png" alt="hero-img">
            </div>
            <p>Well, You can’t resist anymore!</p>
        </section>
        <section class="section" id="top-picks">
            <h2>Top Picks</h2>
            <div class="img-container">
                <img src="./images//burger6.png" alt="burger-1">
            </div>
        </section>
        <section class="section" id="Whopper">
            <h2>Whopper</h2>
            <div class="img-container">
                <img src="./images/burger7.png" alt="burger-1">
            </div>
        </section>
        <section class="section" id="Stunner">
            <h2>Stunner Menu</h2>
            <div class="img-container">
                <img src="./images/burger8.png" alt="burger-8">
            </div>
        </section>
        <section class="section" id="Foodie">
            <h2>New Foodie Collection</h2>
            <div class="img-container">
                <img src="./images/noodles.png" alt="noodles-1">
            </div>
        </section>
        <section class="section" id="Deal">
            <h2>Deal of the Day</h2>
            <div class="img-container">
                <img src="./images/fries.png" alt="fries-1">
            </div>
        </section>
        
       <footer>
        <h3 class="go-to-top"><a href="#">Go to Top</a></h3>
        <p>Made with ❤️ by Krishna </p>
       </footer>
    </main>
  </body>
</html>
