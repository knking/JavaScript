<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="card">
      <div class="serach">
        <input type="text" placeholder="Enter City Name" spellcheck="false" class="input-box" />
        <button><i class="fa-solid fa-magnifying-glass searchBtn"></i></button>
      </div>
      <div class="error">
        <p>Invalid City Name</p>
      </div>
      <div class="weather">
        <!-- <i class="fa-solid fa-cloud-sun-rain fa-4x"></i> -->
         <img src="./images/clouds.png" alt="img" class="weather-img">
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">Delhi</h2>
        <div class="details">
          <div class="col">
            <div>
              <i class="fa-solid fa-droplet fa-3x icon"></i>
            </div>
            
            <div>
              <p class="Humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <div>
              <i class="fa-solid fa-wind fa-3x icon"></i>
            </div>
            <div>
              <p class="wind">50 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
